<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
  </head>
  <body>
    <nav><ul>
    {% for p in site.pages -%}
    {% if p.dir == page.dir -%}
    <li><a href="{{ p.url }}">{{ p.title }}</a></li>
    {% endif -%}
    {% endfor -%}
    </ul></nav>
    <h1>{{ page.title }}</h1>
    <section>{{ content }}</section>
    <footer>{% include footer.html %}</footer>
  </body>
</html>
